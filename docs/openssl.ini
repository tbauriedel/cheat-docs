[cheat]
name = openssl
description = openssl command-lint util

[keys]
generate rsa key = openssl genrsa -out foobar.key 4096
generate rsa with passphrase = openssl genrsa -aes256 -out foobar.key 4096
export pub key from rsa = openssl rsa -in private.key -outform PEM -pubout -out public.key
check rsa private key = openssl rsa -check -in foobar.key
remove passphrase from rsa key = openssl rsa -in foobar.key -out foobar.key
encrypt key with passphraes = openssl rsa -aes256 -in foobar.key -out foobar_with_pass.key
generate ed25519 key = openssl genpkey -algorithm ed25519 -out foobar.key
export pub key from ed25519 = openssl pkey -in private.key -pubout -out public.key

[csr]
create csr from key = openssl req -new -key foobar.key -out foobar.csr -sha256

[x509]
create self-signed x509 = openssl req -x509 -newkey rsa:4096 -keyout key.pem -out cert.pem -sha256 -days 365
create self-signed from key and csr = openssl x509 -req -in foobar.csr -signkey foobar.key -out foobar.crt -days 365

[debugging]
print x509 details =  openssl x509 -text -noout -in <certificate-file>
verify x509 is signed by ca = openssl verify -CAfile <ca-file> <certificate-file>
check pkcs12 = openssl pkcs12 -info -in <pkcs12-file>
check an ssl connection = openssl s_client -connect localhost:443
