[cheat]
name = lsof
description = lost open files

[lsof]
list open files for user = lsof -u root
list in directory = lsof +D <directory>
list for port = lsof -i :8080
list for process = lsof -c mysql
list for pid = lsof -p 1513
kill processes that have open files (based on process) = kill -9 `lsof -t -u apache`
kill processes that have open files (based on port) = kill -9 $(lsof -t -i :8080)