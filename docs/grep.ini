[cheat]
name = grep
description = Search standard output
text = The util egrep is also replaced by grep in new versions.

[grep]
count number of matches = grep -c 'error' test.log
print names of the files(s) of matches = grep -l 'error' /var/log/*
show lines of match = grep -n "error" test.log
show 3 lines before match = grep -B 3 "error" test.log
show 3 lines after match = grep -A 3 "error" test.log
show 3 lines around match = grep -C 3 "error" test.log
return lines that does not match = grep -v "information" test.log
search with regex pattern = grep -E '<pattern>' test.log
