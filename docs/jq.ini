[cheat]
name = jq
description = Command-line JSON processor

[filter]
get name where id is 1 = cat file.json | jq '.results[] | select(.id == "1") | {name}'
get result with multiple filter = cat file.json | jq '.results[] | select((.id == "1") and (.name="a"))'
substring filter = cat file.json | jq '.results[] | select(.name | contains("ab"))'
regex filter = cat file.json | jq '.results[] | select(.name | test("Joe\s+Smith"))'

[replace]
Replace field based on filter = cat file.json | jq '(.items[] | select(.spec.foo == "key")).spec.bar |= "baz"'

[functions]
get keys of objects = jq 'keys'
get array length = select(.my_array | length > 0)
get unique values of array = jq 'unique' 
join fields = jq '[.a, .b] | join(" ")'
delete value = jq 'del(.somekey)' input.json

[examples]
get specific field  = jq '.name' file.json
json pretty print = cat file.json | jq
multiple fields from top level = cat file.json | jq '. | {field1, field2}'
multiple files from sub level = cat file.json | jq '.results[] | {id, name}'