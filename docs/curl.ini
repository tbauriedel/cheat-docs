[cheat]
name = curl
description = transfer data between servers

[options]
write output to file = -o <file> / --output <file>
user authentication = -u user:pass / --user user:pass
verbose output = -v / -vv / --verbose
silent request (dont show meter or errors) = -s / --silent
show errors when silent = -S / --show-error
include http errir in header output = -i / --include
add header = -H <header> / --header <header>
use deflate/gzip = --compressed
timeout = --connect-timeout <seconds>
add config file to request (default ~/.curlrc) = -K <file> / --config <file>

[ssl/tls]
insecure request = -k / --insecure
provide ca cert = --cacert <file>
provide ca path = --capath <directory>
provide client certificate file = --cert <file> --cert-type <der/pem/eng>

[examples]
upload file (-F is the HTTP form field) = curl -v -F name=filename123 -F upload=@localfilename <URL>	
get website reponse time = curl -s -w '\nLookup time:\t%{time_namelookup}\nConnect time:\t%{time_connect}\nAppCon time:\t%{time_appconnect}\nRedirect time:\t%{time_redirect}\nPreXfer time:\t%{time_pretransfer }\nStartXfer time:\t%{time_starttransfer}\n\nTotal time:\t%{time_total}\n' -o /dev/null https://www.google.de